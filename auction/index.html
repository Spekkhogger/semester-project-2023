<!doctype html>
<html lang="en">
  <head>
    <head>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styling -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
          rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/eadebda42a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../dist/css/index.css" />
        <!-- Head content -->
        <meta
          name="description"
          content="Your go to auction website for vintage and exclusive fashion finds"
        />
        <title>Cherry Auctions</title>
      </head>
    </head>
  </head>
  <body>
    <header>
      <nav
        class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg"
      >
        <div class="logo m-2">
          <a class="navbar-brand" href="../index.html"
            ><img
              class="img-fluid w-50"
              id="logoImage"
              src="../images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
            />
          </a>
        </div>
        <div class="d-flex m-4">
          <ul class="navbar-nav">
            <li class="nav-item m-1">
              <a class="nav-link" href="../auctions/">Auctions</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link" href="../new-auction/">+New auction</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link active" href="../profile/">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>

        <div class="container custom-primary card mt-4" style="width: 350px;">
            <div class="userWrap d-flex card-content">
                <div class="img-fluid sellerImage m-3" id="sellerImage" style="width: 70px;"></div>
                <a class="align-self-center m-1" id="sellerName" href="">Filler Name</a>
            </div>
            <div class="image m-4 mx-auto" id="productImage"></div>
            <div class="productInfoWrap d-flex m-3 justify-content-between">
                <div class="productInfoText">
                    <h3 id="productTitle" class="card-title">Title</h3>
                    <p id="highestBid" class="card-text">Highest bid: </p>
                </div>
                <div class="btn custom-secondary" id="bidButton">Bid</div>
            </div>
            <div class="card-text m-3">
                <p id="productDescription">Description of product...</p>
            </div>
            <div class="error" id="errorMessage"></div>
        </div>

    </main>
    <footer>


    </footer>
  </body>
  <script type="module" src="../src/js/index.mjs"></script>
  <script type="module" src="../src/js/API/Auctions/newBid.mjs"></script>
</html>
