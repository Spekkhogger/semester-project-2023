name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: npm install

      - name: Build the Website
        run: npm run build

      - name: Deploy to Netlify
        run: npm run deploy-netlify
