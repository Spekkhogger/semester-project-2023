<!doctype html>
<html lang="en">
  <head>
    <head>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styling -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
          rel="stylesheet"
        />
        <script
          src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
          defer
        ></script>
        <link rel="stylesheet" href="../dist/css/index.css" />
        <!-- Head content -->
        <meta
          name="description"
          content="Your go to auction website for vintage and exclusive fashion finds"
        />
        <title>Cherry Auctions</title>
      </head>
    </head>
  </head>
  <body>
    <header>
      <nav
        class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg"
      >
        <div class="logo m-2">
          <a class="navbar-brand" href="index.html"
            ><img
              class="img-fluid w-50"
              id="logoImage"
              src="../images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
            />
          </a>
        </div>
        <div class="d-flex m-4">
          <ul class="navbar-nav">
            <li class="nav-item m-1">
              <a class="nav-link" href="../">Auctions</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link" href="#">+New auction</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link active" href="../profile/">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>

        <div class="container custom-primary card mt-4">
            <div class="userWrap d-flex card-content">
                <div class="img-fluid img-thumbnail rounded sellerImage" id="sellerImage" style="width: 70px;"></div>
                <p class="align-self-center" id="sellerName">Filler Name</p>
            </div>
            <div class="image" id="productImage">
                
            </div>
            <div class="productInfoWrap d-flex">
                <div class="productInfoText">
                    <h3 id="productTitle" class="card-title">Title</h3>
                    <h3 id="highestBid" class="card-text">Highest bid: </h3>
                </div>
                <div class="button btn custom-secondary">Bid</div>
            </div>
            <div class="card-text">
                <p id="productDescription">Description of product...</p>
            </div>
        </div>

    </main>
    <footer>


    </footer>
  </body>
  <script type="module" src="../src/js/index.mjs"></script>
</html>
