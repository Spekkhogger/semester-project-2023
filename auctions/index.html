<!-- HTML site for list of ongoing auctions -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- Styling -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
            rel="stylesheet"
            />
            <script src="https://kit.fontawesome.com/eadebda42a.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="../dist/css/index.css"/>
            <!-- Head content -->
            <meta
              name="description"
              content="Your go to auction website for vintage and exclusive fashion finds"
            />
            <title>Cherry Auctions - Auctions</title>
          </head>
    </head>
    <body>
    
        <header>
            <nav class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg">
                <div class="logo m-2">
                  <a class="navbar-brand" href="index.html"
                    ><img
                      class="img-fluid w-50"
                      id="logoImage"
                      src="../images/logo/cherry_1791356.png"
                      alt="Cherry auctions logo"
                    />
                  </a>
                </div>
                <div class="d-flex m-4" id="navItems">

                </div>
              </nav>
              <div class="modal fade" id="registerModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content modal-bg">
                    <div class="modal-header">
                      <h1 class="header m-1">Create account</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                      <div class="modal-body">
                        <form class="form-group" id="registrationForm">
                          <div id="errorMessageReg"></div>
                          <input class="form-control mb-2" name="name" type="text" placeholder="Name" required maxlength="30" pattern="^[a-zA-Z0-9_]*$">
                          <input class="form-control mb-2" name="email" type="email" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                          <input class="form-control mb-2" name="password" type="password" placeholder="Password" required minlength="8">
                          <input class="form-control mb-2" name="avatar" type="url" placeholder="Avatar (URL)">
        
                          <button type="submit" class="btn custom-secondary">Create account</button>
                        </form>                
                      </div>
                      <div class="modal-footer mx-auto d-flex flex-column">
                        <p>Already have an account?</p>
                        <button type="button" class="btn custom-bg" data-bs-toggle="modal" data-bs-target="#logInModal">Sign in</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </header>
        <main>
          <div class="container">
            <div class="searchContainer m-3 d-flex">
              <div class="input-group justify-content-center">
                <div class="form-outline">
                  <input type="search" id="searchAuctions" class="form-control" placeholder="Search"/>
                </div>
                <button type="button" class="btn custom-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              
                <div class="dropdown" id="filterContainer">
                  <button class="btn btn-secondary dropdown-toggle custom-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort by:
                  </button>
                  <ul class="dropdown-menu">
                    <li class="dropdown-item" id="newestOption">Newest</li>
                    <li class="dropdown-item" id="endOption">End date</li>
                    <li class="dropdown-item" id="popularOption">Popular</li>
                  </ul>
                </div>
              
            </div>
            <div class="listingContainer d-flex flex-wrap justify-content-evenly">

            </div>
          </div>
        </main>
        <footer>

        </footer>
    
</body>
<script type="module" src="../src/js/index.mjs"></script>
</html>
