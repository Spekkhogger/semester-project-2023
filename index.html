<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/eadebda42a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <!-- Head content -->
    <meta
      name="description"
      content="Your go to auction website for vintage and exclusive fashion finds"
    />
    <title>Cherry Auctions</title>
  </head>
  <body id="landingPage">
    <header>
      <nav class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg" >
        <div class="logo m-2">
          <a class="navbar-brand" href="index.html"
            ><img
              class="img-fluid w-50"
              id="logoImage"
              src="images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
            />
          </a>
        </div>
        <div class="d-flex m-4" id="navItems">

        </div>
      </nav>

      <div class="modal fade" id="logInModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content modal-bg">
            <div class="modal-header">
              <h1 class="header">Log In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form class="form-group" action="" id="logInForm">
                  <div id="errorMessageLog"></div>
                  <input class="form-control mb-2" name="email" type="email" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                  <input class="form-control mb-2" name="password" type="password" placeholder="Password" required minlength="8">
                  <button type="submit" class="btn custom-secondary">Log In</button>
                </form>                
              </div>
              <div class="modal-footer mx-auto d-flex flex-column">
                <p>New to Cherry Auctions?</p>
                <button type="button" class="btn custom-bg" data-bs-toggle="modal" data-bs-target="#registerModal">Register here</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content modal-bg">
            <div class="modal-header">
              <h1 class="header m-1">Create account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form class="form-group" id="registrationForm">
                  <div id="errorMessageReg"></div>
                  <input class="form-control mb-2" name="name" type="text" placeholder="Name" required maxlength="30" pattern="^[a-zA-Z0-9_]*$">
                  <input class="form-control mb-2" name="email" type="email" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                  <input class="form-control mb-2" name="password" type="password" placeholder="Password" required minlength="8">
                  <input class="form-control mb-2" name="avatar" type="url" placeholder="Avatar (URL)">

                  <button type="submit" class="btn custom-secondary">Create account</button>
                </form>                
              </div>
              <div class="modal-footer mx-auto d-flex flex-column">
                <p>Already have an account?</p>
                <button type="button" class="btn custom-bg" data-bs-toggle="modal" data-bs-target="#logInModal">Sign in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="landingPageMain">
      <div class="container align-items-center justify-content-center d-flex">
        <div class="background-image align-self-start m-5" id="landingPageImage"></div>
        <div class="row">
          <div class="form-outline">
            <input type="search" id="searchLandingPage" class="form-control center" placeholder="Search"/>
          </div>
          <div class="buttons text-center">
            <div class="btn custom-primary m-3" data-bs-toggle="modal" data-bs-target="#logInModal" id="logInLandingPage">Log in</div>
            <div class="btn custom-secondary m-3">Auctions</div>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
  </body>
  <script type="module" src="./src/js/index.mjs"></script>
  
</html>
