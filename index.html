<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <!-- Head content -->
    <meta
      name="description"
      content="Your go to auction website for vintage and exclusive fashion finds"
    />
    <title>Cheery Auctions</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex bg-body-tertiary">
        <div class="logo">
          <a class="navbar-brand" href="index.html"
            ><img
              class="img-fluid"
              id="logoImage"
              src="images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
          /></a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item btn btn-primary m-1">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logInModal">Log In</button>
          </li>
          <li class="nav-item btn btn-secondary m-1">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </li>
        </ul>
      </nav>

      <div class="modal fade" id="logInModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-header">Log In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form class="form-group" action="" id="logInForm">
                  <input class="form-control mb-2" type="email" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                  <input class="form-control mb-2" type="password" placeholder="Password" required minlength="8">
                  <button type="button">Log In</button>
                </form>                
              </div>
              <div class="modal-footer">
                <p>New to Cherry Auctions?</p>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#registerModal">Register here</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-header">Create account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <form class="form-group" action="" id="registrationForm">
                  <input class="form-control mb-2" type="text" placeholder="Full name" required maxlength="30">
                  <input class="form-control mb-2" type="email" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                  <input class="form-control mb-2" type="password" placeholder="Password" required minlength="8">
                  <input class="form-control mb-2" type="url" placeholder="Avatar">

                  <button type="button">Create account</button>
                </form>                
              </div>
              <div class="modal-footer">
                <p>New to Cherry Auctions?</p>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#logInModal"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1>Cheery Auctions</h1>
      <div class="btn">Btn</div>
    </main>

    <footer></footer>
  </body>
</html>
