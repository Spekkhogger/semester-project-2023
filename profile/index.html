<!doctype html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Styling -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet"
      />
      <script
        src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
        defer
      ></script>
      <link rel="stylesheet" href="../dist/css/index.css" />
      <!-- Head content -->
      <meta
        name="description"
        content="Your go to auction website for vintage and exclusive fashion finds"
      />
      <title>Cherry Auctions - Profile</title>
    </head>
  </head>
  <body>
    <header>
      <nav
        class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg"
      >
        <div class="logo m-2">
          <a class="navbar-brand" href="../"
            ><img
              class="img-fluid w-50"
              id="logoImage"
              src="../images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
            />
          </a>
        </div>
        <div class="d-flex m-4">
          <ul class="navbar-nav">
            <li class="nav-item m-1">
              <a class="nav-link" href="../auctions/">Auctions</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link" href="#">+New auction</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link active" href="">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="errorContainer">

      </div>
      <div class="container">
        <div class="profileWrap d-flex">
          <div class="img-fluid m-3" id="profileImage"></div>
          <div class="profileInfo d-flex flex-column justify-content-between">
            <h1 id="profileName">text</h1>
            <div class="details">
              <p id="credits">Credits: </p>
              <p id=" ">Ongoing auctions: </p>
            </div>
          </div>
          <div class="editProfile"></div>
        </div>
        <div class="contentWrap">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link custom-bg active"
                id="nav-home-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-home"
                type="button"
                role="tab"
                aria-controls="nav-home"
                aria-selected="true"
              >
                Auctions
              </button>
              <button
                class="nav-link modal-bg"
                id="nav-profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-profile"
                type="button"
                role="tab"
                aria-controls="nav-profile"
                aria-selected="false"
              >
                Active bids
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-home"
              role="tabpanel"
              aria-labelledby="nav-home-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade modal-bg"
              id="nav-profile"
              role="tabpanel"
              aria-labelledby="nav-profile-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script type="module" src="../src/js/index.mjs"></script>
</html>
