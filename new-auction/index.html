<!doctype html>
<html lang="en">
  <head>
    <head>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styling -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap"
          rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/eadebda42a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../dist/css/index.css" />
        <!-- Head content -->
        <meta
          name="description"
          content="Your go to auction website for vintage and exclusive fashion finds"
        />
        <title>Cherry Auctions</title>
      </head>
    </head>
  </head>
  <body>
    <header>
      <nav
        class="navbar shadow-sm navbar-expand-sm d-flex justify-content-between custom-bg"
      >
        <div class="logo m-2">
          <a class="navbar-brand" href="../index.html"
            ><img
              class="img-fluid w-50"
              id="logoImage"
              src="../images/logo/cherry_1791356.png"
              alt="Cherry auctions logo"
            />
          </a>
        </div>
        <div class="d-flex m-4">
          <ul class="navbar-nav">
            <li class="nav-item m-1">
              <a class="nav-link" href="../auctions/">Auctions</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link" href="#">+New auction</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link active" href="../profile/">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        
    </main>
    <footer>
      <div class="container mt-5 col-11 col-md-6 col-lg-5 text-center" id="newItemWrap">
        <div class="formWrap">
          <h1>Create a new auction</h1>
          <p>* required fields</p>
          <form class="form-group" id="newAuctionForm">
            <div id="errorMessageLog"></div>
            <input type="text" class="form-control mb-2" name="title" id="titleNewForm" placeholder="Title*" required>
            <input type="text" class="form-control mb-2" name="description" id="descNewForm" placeholder="Description*" required>
            <input type="date" class="form-control mb-2" name="endsAt" id="endsAtNewForm" placeholder="Ends at*" required>
            <input type="text" class="form-control mb-2" name="tags" id="tagsNewForm" placeholder="Tags (separate with comma)">
            <input type="url" class="form-control mb-2" name="media" id="mediaNewForm" placeholder="Picture (URL)">
            <button class="btn custom-secondary">Add new auction</button>
          </form>
        </div>
      </div>

    </footer>
  </body>
  <script type="module" src="../src/js/index.mjs"></script>
</html>
